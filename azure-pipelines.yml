# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3bd4c3ab-4946-4167-a0af-99c02d58af80'
  imageRepository: 'dockerspringboot'
  containerRegistry: 'myacr001.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
   
- task: Maven@4
  displayName: 'Maven pom.xml'

- task: Docker@0
  displayName: 'Build an image'
  inputs:
    azureSubscription: 'Pay-As-You-Go (6009371c-0744-4d7c-8d6a-a68cbeed9453)'
    azureContainerRegistry: '{"loginServer":"myacr001.azurecr.io", "id" : "/subscriptions/6009371c-0744-4d7c-8d6a-a68cbeed9453/resourceGroups/RG/providers/Microsoft.ContainerRegistry/registries/myacr001"}'
    includeLatestTag: true

- task: Docker@0
  displayName: 'Push an image'
  inputs:
    azureSubscription: 'Pay-As-You-Go (6009371c-0744-4d7c-8d6a-a68cbeed9453)'
    azureContainerRegistry: '{"loginServer":"myacr001.azurecr.io", "id" : "/subscriptions/6009371c-0744-4d7c-8d6a-a68cbeed9453/resourceGroups/RG/providers/Microsoft.ContainerRegistry/registries/myacr001"}'
    action: 'Push an image'

